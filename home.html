<div class="tab-pane fade show active form-tab" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
        tabindex="0">
        <div class="form-container">
          <form id="create_orders_form" method="POST">
            <div class="row align-items-center">
              <div class="col-sm-12 col-lg-6">
                <h2>Customer Details</h2>
                <div class="input-group mb-3">
                  <label for="Name" class="input-group-text">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Start typing..." required="true"
                    name="Name" aria-describedby="Name" />
                </div>

                <div class="input-group mb-3">
                  <label for="Phone" class="input-group-text">Phone</label>
                  <input name="Phone" type="number" class="form-control" id="Phone" required="true"
                    aria-describedby="Phone" />
                </div>

                <div class="input-group mb-3">
                  <label for="Alternate" class="input-group-text">Alternate Phone</label>
                  <input name="Alternate" type="number" class="form-control" id="Alternate" required="true"
                    aria-describedby="Alternate" />
                </div>

                <div class="input-group mb-3">
                  <label for="delivery_date" class="input-group-text">Delivery Date</label>
                  <input name="delivery_date" type="text" class="form-control" id="delivery_date" required="true"
                    aria-describedby="delivery_date" />
                </div>

                <div class="input-group mb-3">
                  <label for="Address" class="input-group-text">Shipping Address</label>
                  <textarea name="Address" class="form-control" id="address" required="true"
                    aria-describedby="Address"></textarea>
                </div>
              </div>

              <div class="col-sm-12 col-lg-6">
                <h2>Order Details</h2>

                <div class="accordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item1"
                        aria-expanded="true">
                        Item #<span class="item-number">1</span>
                      </button>
                    </h2>
                    <div id="item1" class="accordion-collapse collapse">
                      <div class="accordion-body">
                        <div class="mb-3">
                          <label for="Customizations" class="form-label">Customizations</label>
                          <textarea name="Customizations" type="text" class="form-control Customizations"
                            id="Customizations" aria-describedby="Customizations"></textarea>
                          <div id="Customizations" class="form-text">
                            (name, date, size, colour, link, etc )
                          </div>
                        </div>

                        <div class="form-check form-switch">
                          <input name="product_type" class="form-check-input product_type" type="checkbox"
                            role="switch" />
                          <label class="form-check-label" for="product_type">Square</label>
                        </div>

                        <div class="mb-3 round">
                          <label for="Diameter" class="form-label">Diameter</label>
                          <input name="Diameter" type="number" class="form-control i_diameter"
                            aria-describedby="Diameter" />
                          <div class="form-text">Please enter in inches</div>
                        </div>

                        <div class="mb-3 square">
                          <div class="row">
                            <div class="col-5">
                              <label for="Length" class="form-label length">Length</label>
                              <input name="Length" type="number" class="form-control i_length"
                                aria-describedby="Length" />
                              <div class="form-text">
                                Please Length in inches
                              </div>
                            </div>
                            <div class="col-2">
                              <br />
                              X
                            </div>
                            <div class="col-5">
                              <label for="Height" class="form-label height">Height</label>
                              <input name="Height" type="number" class="form-control i_height"
                                aria-describedby="Height" />
                              <div class="form-text">
                                Please Length in inches
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="mb-3 coating">
                          <label for="O_Coating" class="form-label">Coating Thickness</label>
                          <input name="O_Coating" type="number" class="form-control i_Coating"
                            aria-describedby="O_Coating" />
                          <div id="O_Coating" class="form-text">
                            Please enter in inches
                          </div>
                        </div>

                        <div class="input-group mb-3">
                          <button class="btn btn-primary calculate_price" type="button">
                            Calculate Price
                          </button>
                          <input type="text" class="form-control" placeholder=" <== click this button"
                            aria-label="<== click this button" aria-describedby="Calculate" />
                          <span class="input-group-text">â‚¹</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="pt-2 row align-items-center">
                  <div class="col-1"></div>
                  <button type="button" class="col-10 btn btn-primary btn-lg" id="add_item">
                    Add Item
                  </button>
                  <div class="col-1"></div>
                </div>
              </div>
            </div>

            <div class="action-items row align-items-center mt-2">
              <div class="col-1"></div>
              <button type="submit" class="col-4 btn btn-success btn-lg" id="submit_btn">
                <span class="loading spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span class="loading" role="status">Loading...</span>
                <span class="loaded">Submit</span>
              </button>
              <div class="col-2"></div>
              <button type="button" class="col-4 btn btn-primary btn-lg" id="save_btn">
                <span class="loading spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span class="loading" role="status">Loading...</span>
                <span class="loaded">Save</span>
              </button>
              <div class="col-1"></div>
            </div>
          </form>
        </div>
      </div>
