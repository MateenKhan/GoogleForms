<!DOCTYPE html>
<html>
  <head>
    <title>Order Create</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #order-form {
        margin: 0 auto;
        width: 50%;
      }
      #order-form label {
        display: block;
        margin-top: 10px;
      }
      #order-form input[type="text"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="create_orders_form" method="POST">
      <input name="Email" type="text" placeholder="Email" required />
      <input name="Name" type="text" placeholder="Name" required />
      <input name="Phone" type="text" placeholder="Phone Number" required />
      <input
        name="Alternate"
        type="text"
        placeholder="Alternate Phone Number"
        required
      />
      <button type="submit">Send</button>
    </form>
  </body>
  <script>
    window.addEventListener("load", function () {
      const form = document.getElementById("create_orders_form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let submit_url =
          "https://script.google.com/macros/s/AKfycbwMVFZNwhuCXAHf_jz1o5gtxHWDfUYc2-RfJFYH_EkHw7Z_e2qz46aIJmEo1yz-2HUh/exec";
        const form_obj = new FormData(form);
        fetch(submit_url, {
          redirect: "follow",
          method: "POST",
          body: form_obj,
        }).then(() => {
          console.log("fprm Created Successfully");
          form.reset();
        });
      });
    });
  </script>
</html>
