<div class="tab-pane fade calculator-tab" id="calculator-tab-pane" role="tabpanel" aria-labelledby="calculator-tab"
        tabindex="0">
        <div class="row align-items-center">
          <div class="col-sm-12 col-lg-6 calculator-container-1">
            <form id="calculator_form">
              <h2>Sqft Calculator</h2>

              <div class="input-group mb-3">
                <label class="input-group-text" for="sqft_type">Product Type</label>
                <select class="form-select" id="sqft_type">
                  <option value="square" selected>Square</option>
                  <option value="round">Round</option>
                </select>
              </div>

              <div class="input-group mb-3" id="round_div">
                <span class="input-group-text" id="sqft_Diameter">Diameter - "</span>
                <input type="number" class="form-control" placeholder="diameter" aria-label="Diameter"
                  aria-describedby="Diameter" id="sqft_Diameter" />
                <span class="input-group-text">"</span>
              </div>
              <div id="square_div">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="sqft_length">Length - "</span>
                  <input id="sqft_length" type="number" class="form-control" placeholder="length" aria-label="Length"
                    aria-describedby="length" />
                  <span class="input-group-text">"</span>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="sqft_width">Height - "</span>
                  <input id="sqft_width" type="number" class="form-control" placeholder="height" aria-label="Height"
                    aria-describedby="height" />
                  <span class="input-group-text">"</span>
                </div>
              </div>


              <div class="input-group mb-3">
                <button class="btn btn-primary" type="submit" id="sqft_Calculate">
                  Calculate
                </button>
                <input id="sqft_liters" type="text" readonly="true" class="form-control"
                  placeholder="Square feet of the product" aria-label="Square feet of the product"
                  aria-describedby="Calculate" />
                <span class="input-group-text">Sq ft</span>
              </div>
            </form>
          </div>
        </div>
      </div>
